		<title>Image Search</title>

			<div class="title">Image Search App</div>

				/>

			</form>

						alt="image"
					/>

						an image of a beach</a

				</div>

						alt="image"
					/>

						an image of a beach</a
					>
				</div>
			</div>
			<button id="show-more-btn">Show More</button>
		</div>
	</body>
	<script src="./app.js"></script>
